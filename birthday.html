<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Memories</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="birthday.css">
</head>
<body>
  <header>
    <h1><i class="fas fa-gift"></i> Birthday Memories</h1>
    <p class="tagline">Capture your special birthday moments forever</p>
  </header>

  <div class="tabs">
    <button class="tab-btn active">Add Memory</button>
    <button class="tab-btn">View Memories</button>
  </div>

  <section class="tab-content active">
    <div class="form-container">
      <h2>Create Memory</h2>
      <form>
        <label>Title</label>
        <input type="text" placeholder="Memory title" />

        <label>Date</label>
        <input type="date" />

        <label>Memory</label>
        <textarea rows="4" placeholder="Write your memory here..."></textarea>

        <label>Image (optional)</label>
        <input type="file" accept="image/*" />

        <button class="btn-primary"><i class="fas fa-save"></i> Save Memory</button>
      </form>
    </div>
  </section>

  <section class="tab-content">
    <div class="empty-state">
      <i class="fas fa-birthday-cake"></i>
      <p>No memories yet. Start by adding one!</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Birthday Capsule. All rights reserved.</p>
  </footer>
</body>
</html>
