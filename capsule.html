<body>
  <!-- Navigation -->
  <nav class="navbar">

      <li><a href="capsule.html" class="active">Create</a></li>
      <li><a href="about.html">About</a></li>

    <div class="user-section">
      <div class="search-container">
        <input type="text" class="search-input" placeholder="Search capsules...">
      </div>
      <div class="notification-badge">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">

        </svg>
        <span class="badge">1</span>
      </div>
      <div class="user-profile">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <path d="M10 10C12.7625 10 15 7.7625 15 5C15 2.2375 12.7625 0 10 0C7.2375 0 5 2.2375 5 5C5 7.7625 7.2375 10 10 10ZM10 12.5C6.6625 12.5 0 14.175 0 17.5V20H20V17.5C20 14.175 13.3375 12.5 10 12.5Z" fill="#888888"/>

  <!-- Page Header -->
  <header class="page-header">
    <h1 class="page-title">Create Capsule</h1>
    <p class="page-subtitle">
      Special templates: 
      
      <span style="color:var(--accent)">Or design a custom capsule below!</span>
    </p>
    <div class="capsule-type-bar">

      <a href="wedding.html"><button class="capsule-type-btn">Wedding Capsule</button></a>
      <a href="travel.html"><button class="capsule-type-btn">Travel Memory</button>
        <a href="letter.html"><button class="capsule-type-btn">Letter To Future</button>
          <a href="birthday.html"><button class="capsule-type-btn">Birthday Capsule</button>
            <a href="group.html"><button class="capsule-type-btn">Group Memories</button>
              <a href="resolution.html"><button class="capsule-type-btn">New Year Resolution</button>
    </div>
  </header>
  <h2 class="page-title" style="text-align:center">Create Custom Capsule</h2>
  <!-- Custom Capsule Form -->
  <form class="custom-capsule-form" id="customCapsuleForm" autocomplete="off">
    <label for="capsuleTitle">Capsule Title</label>
    <input type="text" id="capsuleTitle" name="capsuleTitle" required placeholder="e.g. My Inspirations">

    <label for="unlockDate">Unlock Date</label>
    <input type="date" id="unlockDate" name="unlockDate" required>

    <label for="capsuleContent">Your Message / Memories</label>
    <textarea id="capsuleContent" name="capsuleContent" required placeholder="Write your message or memories here..."></textarea>

    <label for="capsuleImage">Add Image (optional)</label>
    <input type="file" id="capsuleImage" name="capsuleImage" accept="image/*">
    <img id="imagePreview" class="image-preview" alt="Image Preview">

    <button type="submit" class="submit-btn">Create Capsule</button>
    <div class="success-message" id="successMsg">üéâ Capsule created successfully!</div>
  </form>
<script src="capsule.js"></script>
</body>
</html>
