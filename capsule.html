<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Capsule | TimeCapsule</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <nav class="navbar">
    <div class="logo">‚è± TimeCapsule</div>
    <ul class="nav-links">
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">My Capsules</a></li>
      <li><a href="#" class="active">Create</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <header class="page-header">
    <h1 class="page-title">Create Capsule</h1>
    <p class="page-subtitle">Choose a type or design your own below:</p>
    <div class="capsule-type-bar">
      <button class="capsule-type-btn">Wedding Capsule</button>
      <button class="capsule-type-btn">Graduation Capsule</button>
      <button class="capsule-type-btn">Future Capsule</button>
      <button class="capsule-type-btn selected">Custom Capsule</button>
    </div>
  </header>

  <form class="custom-capsule-form" id="customCapsuleForm">
    <label for="capsuleTitle">Capsule Title</label>
    <input type="text" id="capsuleTitle" name="capsuleTitle" required placeholder="e.g. My Journey">

    <label for="unlockDate">Unlock Date</label>
    <input type="date" id="unlockDate" name="unlockDate" required>

    <label for="capsuleContent">Message / Memories</label>
    <textarea id="capsuleContent" name="capsuleContent" required placeholder="Write your message here..."></textarea>

    <label for="capsuleImage">Add Image (optional)</label>
    <input type="file" id="capsuleImage" name="capsuleImage" accept="image/*">

    <button type="submit" class="submit-btn">Create Capsule</button>
    <div class="success-message" id="successMsg">üéâ Capsule created successfully!</div>
  </form>

  <script>
    const form = document.getElementById('customCapsuleForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      successMsg.style.display = 'block';
      form.reset();
    });
  </script>
</body>
</html>
